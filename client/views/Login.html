<div class="container-fluid jumbotron">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form>
                <input required type="text" placeholder="Email" ng-model="user.email" class="form-control" />
                <input required type="password" placeholder="Password" ng-model="user.password" class="form-control" />
                <a class="btn btn-success" ng-click="LoginUser()" style="margin-top: 20px">Login</a>
                <button class="btn btn-warning" style="margin-top: 20px">Cancel</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
