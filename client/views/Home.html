<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal white-well" role="form">
				<div class="form-group  plain">
					<label for="txtFrom" class="col-sm-2 control-label plain">
						<small>FROM</small>
					</label>
					<div class="col-sm-10 plain">
						<input type="text" class="form-control plain" id="txtFrom" ng-bind="book.bookSource">
					</div>
				</div>
				<div class="form-group  plain">
					<label for="txtTo" class="col-sm-2 control-label plain">
							<small>TO</small>
						</label>
					<div class="col-sm-10 plain">
						<input type="text" class="form-control plain" id="txtTo" ng-bind="book.bookDestination">
					</div>
				</div>

				<div class="form-group plain">
					<label for="selWhen" class="col-sm-2 control-label plain">
							<small>WHEN</small>
						</label>
					<div class="col-sm-10 plain">
						<!--<select id="selWhen" class="form-control" ng-bind="book.selWhen">
							<option value="NOW">Now</option>
							<option value="LATER">Later</option>
						</select>-->
						<label>
							<input type="radio" ng-bind="book.selWhen" class="form-control" value="NOW" name="When" checked /> Now
						</label>
						<label>
							<input type="radio" ng-bind="book.selWhen" class="form-control" value="LATER" name="When" /> Later
						</label>
					</div>
				</div>

				<div ng-show="{{book.selWhen==='LATER'}}" class="form-group plain">
					<label for="TravelDate" class="col-sm-2 control-label plain">
							<small>DEPART</small>
						</label>
					<div class="col-sm-10 plain">
						<input type="datetime-local" class="form-control plain" id="TravelDate">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<a class=" btn btn-block confirm-btn">Book Now</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6 well">
			<div id="map" ng-init="initMap()" style="width: 100%; height: 400px;"></div>
		</div>
	</div>
</div>
