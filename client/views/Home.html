<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<form class="form-horizontal white-well" role="form">
				<div class="form-group  plain">
					<label for="txtFrom" class="col-sm-2 control-label plain">
						<small>FROM</small>
					</label>
					<div class="col-sm-10 plain">
						<input type="text" class="form-control plain" id="txtFrom" ng-modal="book.bookSource">
					</div>
				</div>
				<div class="form-group  plain">
					<label for="txtTo" class="col-sm-2 control-label plain">
							<small>TO</small>
						</label>
					<div class="col-sm-10 plain">
						<input type="text" class="form-control plain" id="txtTo" ng-modal="book.bookDestination">
					</div>
				</div>

				<div class="form-group plain">
					<label for="selWhen" class="col-sm-2 control-label plain">
							<small>WHEN</small>
						</label>
					<div class="col-sm-10 plain">
						<!--<select id="selWhen" class="form-control" ng-modal="book.selWhen">
							<option value="NOW">Now</option>
							<option value="LATER">Later</option>
						</select>-->
						<!--<label class="radio-inline">
							<input type="radio" ng-modal="book.NOW" value="NOW" name="When" checked /> Now
						</label>
						<label class="radio-inline">-->
						<!--<input type="radio" ng-modal="book.LATER"  value="LATER" name="When" /> Later-->
						<!--</label>-->
						<select id="selWhen" class="form-control" ng-modal="book.selWhen">
							<option value="NOW">Now</option>
							<option value="LATER">Later</option>
						</select>
						<span>
							test = {{book.selWhen}}
						</span>
						<!--<label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
						<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
						<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>-->
					</div>
				</div>

				<div ng-show="book.LATER" class="form-group plain">
					<label for="TravelDate" class="col-sm-2 control-label plain">
							<small>DEPART</small>
						</label>
					<div class="col-sm-10 plain">
						<input type="datetime-local" class="form-control plain" id="TravelDate">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<a id="routeClick" class="btn btn-block confirm-btn" ng-click="drawRoute()">Book Now</a>
					</div>
				</div>
			</form>
			<div id="dvDistance"> </div>
			<div id="dvPanel">
			</div>
		</div>
		<div class="col-md-6 well">
			<div id="dvMap" ng-init="initMap()" style="width: 100%; height: 400px;"></div>
		</div>
	</div>
</div>
