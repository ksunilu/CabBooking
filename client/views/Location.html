<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
			<form ng-init="initData()" class="form-horizontal white-well" role="form">
				<div class="form-group  plain">
					<label for="txtFrom" class="col-sm-2 control-label plain">
						<small>LOCATION</small>
					</label>
					<div class="col-sm-10 plain">
						<input type="text" class="form-control plain" id="txtFrom" ng-model="rec.bookSource">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<a id="routeClick" class="btn btn-block confirm-btn" ng-click="drawRoute()">Update Location</a>
					</div>
				</div>
			</form>
			<span id="dvDistance"> </span>
			<span id="dvPanel" style="width:90%; height: 300px;"></span>
		</div>

		<div class="col-md-6 well">
			<div id="map" ng-init="initMap()" style="width: 100%; height: 400px;"></div>
		</div>
	</div>
